<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
      <div class="navbar-brand ml-4 is-size-3"><h1>Weather Dashboard</h1></div>
    </nav>

    <div class="columns ml-4 mr-4">
      <div class="column is-one-quarter">
        <div class="search field">
          <label class="search-title label">Search by city, state:</label>
          <div class="control">
            <input
              class="search-input input"
              type="text"
              placeholder="Use format: Portland, OR"
            />
          </div>
          <div class="field mt-4">
            <div class="control">
              <button class="search-button button is-link">Search</button>
            </div>
          </div>

          <!-- <div class="search-title">Search for a city:</div>
          <div class="search-form"></div>
          <div class="search-button"></div> -->
        </div>
        <div class="search-history">
          <div class="saved-city"></div>
          <!-- container for city search history-->
        </div>
      </div>

      <!-- weather section -->
      <div class="weather column">
        <!-- container for current conditions -->
        <div class="current column mt-4">
          <h2 class="current-header mb-4">Current Conditions</h2>
          <div class="columns">
            <div class="current-icon column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
            <div class="column is-one-fifth"></div>
          </div>
        </div>
        <!-- container for forecast -->
        <div class="forecast column mt-4">
          <h2 class="forecast-header mb-4">5 Day Forecast</h2>
          <div class="columns">
            <div class="day-0 column is-one-fifth"></div>
            <div class="day-1 column is-one-fifth"></div>
            <div class="day-2 column is-one-fifth"></div>
            <div class="day-3 column is-one-fifth"></div>
            <div class="day-4 column is-one-fifth"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script links -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/plugin/utc.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_utc);
    </script>
    <script src="assets/script.js"></script>
  </body>
</html>
